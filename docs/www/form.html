<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../utils/formStyle.css">
	<title>Form</title>
</head>
<body>
	
	<div class="container">

		<h2>Register with us!</h2>

		<form id="form">
			<div class="form-item">
				<label for="Username">Username</label>
				<input id="username" type="text" placeholder="Username" autocomplete="on"></input>
				<small>Error Message</small>
			</div>

			<div class="form-item">
				<label for="Email">Email</label>
				<input id="email" type="text" placeholder="Email" autocomplete="on"></input>
				<small>Error Message</small>
			</div>

			<div class="form-item">
				<label for="Password">Password</label>
				<input id="password" type="password" placeholder="Password" autocomplete="on"></input>
				<small>Error Message</small>
			</div>

			<div class="form-item">
				<input type="file" id="myFile" name="filename">
				<small>Error Message</small>
			</div>
			

			<div>
				<button id="button" class="button" type="submit" value="Submit">Submit</button>
			</div>
		</form>
	</div>


	<!-- <script src="script.js"></script> -->
</body>
</html>
